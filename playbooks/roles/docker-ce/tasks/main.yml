---
- name: "docker-ce: Uninstall old version"
  apt:
    name: "{{item}}"
    state: absent
  loop:
    - "docker"
    - "docker-engine"
    - "docker-io"
    - "containerd"
    - "runc"

- name: "Install docker and its dependecies"
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  notify:
    - docker status
